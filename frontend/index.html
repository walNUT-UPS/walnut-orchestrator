<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- App icons -->
    <link rel="icon" type="image/png" href="/walnut.png" />
    <link rel="apple-touch-icon" href="/walnut.png" />
    <meta name="theme-color" content="#111827" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <meta property="og:title" content="walNUT" />
    <meta property="og:site_name" content="walNUT" />
    <meta property="og:image" content="/walnut.png" />
    <link rel="mask-icon" href="/walnut.png" color="#F59E0B" />
    <script>
      // Early theme sync: apply system or stored preference before React mounts
      (function() {
        try {
          var storageKey = 'walnut-theme';
          var stored = null;
          try { stored = localStorage.getItem(storageKey); } catch (e) {}
          var prefersDark = false;
          try { prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches; } catch (e) {}
          var theme = stored || 'system';
          var effective = theme === 'system' ? (prefersDark ? 'dark' : 'light') : theme;
          var root = document.documentElement;
          root.classList.remove('light','dark');
          root.classList.add(effective);
        } catch (e) { /* no-op */ }
      })();
    </script>
    <title>walNUT - UPS Management Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
