version: "3.9"
services:
  backend:
    build:
      context: ..
      dockerfile: docker-full/Dockerfile.backend
      args:
        INSTALL_EXTRAS: ${INSTALL_EXTRAS}
    image: walnut/walnut-api:full-backend
    container_name: walnut-api-full-backend
    env_file:
      - ../.env
    environment:
      WALNUT_DB_KEY: ${WALNUT_DB_KEY:?Set WALNUT_DB_KEY in ../.env}
      WALNUT_BIND: 0.0.0.0:8000
      WORKERS: ${WORKERS:-2}
      TIMEOUT: ${TIMEOUT:-45}
      KEEPALIVE: ${KEEPALIVE:-5}
      FORWARDED_ALLOW_IPS: "*"
      PYTHONUNBUFFERED: "1"
      PYTHONOPTIMIZE: "1"
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - walnut_data:/app/data
      - walnut_integrations:/app/integrations
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: docker-full/Dockerfile.frontend
    image: walnut/walnut-ui:full-frontend
    container_name: walnut-ui-full-frontend
    depends_on:
      - backend
    ports:
      - "3333:80"
    restart: unless-stopped

volumes:
  walnut_data:
    driver: local
  walnut_integrations:
    driver: local
